    <!-- Vince Order Confirmation experiment -->
    <div class="confirmation">
        <h2>Your Order Confirmation number is: </h2> 
        <label id="orderNumber"></label>
        <h2>Estimated pickup time will be:</h2>
        <label id="countdown-timer"></label>
    </div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("March 15, 2022 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for hours, minutes and seconds
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="countdown-timer"
        document.getElementById("countdown-timer").innerHTML = hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text 
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown-timer").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
