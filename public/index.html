<section id="form-area">
  <div class="order-details">
    <h2>Order Form</h2>
  </div>
<div class="container">
  
<div class="row">
  <div class="col-75">
    <div class="container">
      <form id="order-form" method="POST" action="/api/orders">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="name"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="name" name="firstname" placeholder="John M. Doe">
            <label for="phone"><i class="fa fa-envelope"></i> Phone Number</label>
            <input type="text" id="phone" name="email" placeholder="604-123-4567">
            <label for="street"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="street" name="address" placeholder="1378 Robson St">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Vancouver">

            <div class="row">
              <div class="col-50">
                <label for="province">State</label>
                <input type="text" id="province" name="province" placeholder="BC">
              </div>
              <div class="col-50">
                <label for="postal_code">Zip</label>
                <input type="text" id="postal_code" name="postal_code" placeholder="V6B 3K9">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">

              <i class="fa-brands fa-cc-visa" style="color:navy;"></i>
              <i class="fa-brands fa-cc-amex" style="color:blue;"></i>
              <i class="fa-brands fa-cc-mastercard" style="color:red;"></i>
              <i class="fa-brands fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="name">Name on Card</label>
            <input type="text" id="name" name="cardname" placeholder="John More Doe">
            <label for="creditCard">Credit card number</label>
            <input type="text" id="creditCard" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="creditCardExpiry">Exp Month</label>
            <input type="text" id="creditCardExpiry" name="expmonth" placeholder="March">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="creditCardCvv">CVV</label>
                <input type="text" id="creditCardCvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        
        <input type="submit" value="Continue to checkout" class="btn">
        <!-- temporary button to test confirmation page -->
        <a href="./order_confirmation.html">Click to confirm order</a>
      </form>
    </div>
  </div>
