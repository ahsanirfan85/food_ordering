  <title>Food Ordering App</title>

<body>
  <main class="main-container">
  <section class="hero">
    <div class="">
      <h1>Online Food Ordering System</h1>
      <h2>Free of charge, zero commissions, unlimited online orders</h2>
      <a href="#menu-categories" class="btn">Start your order</a>
    </div>
  </section>

<section id="menu-categories">
  <div class="menu-category">
    <h2>EXPLORE OUR MENU</h2>
  </div>
</section>

 <section id="display-container">
  <div class="menu-container">
    <div class="display-item">
      <img src="./images/burgers.jpeg" class="menu-size"/>
      <h3>BURGERS</h3>
    </div>
    <div class="display-item">
      <img src="./images/fried-chicken.jpeg" class="menu-size"/>
      <h3>FRIED CHICKEN</h3>
    </div>
    <div class="display-item">
      <img src="./images/pizza-menu.jpeg" class="menu-size"/>
      <h3>PIZZA</h3>
    </div>
    <div class="display-item">
      <img src="./images/fries.jpeg" class="menu-size"/>
      <h3>FRIES</h3>
    </div>
    <div class="display-item">
      <img src="./images/chicken-wings.png" class="menu-size"/>
      <h3>CHICKEN WINGS</h3>
    </div>
  </div>
</section>

<!-- MUSTAFA HERE -->
<section class="display-menu-container">
  <div id="display-menu" class="menu-items-list"></div>
</section>
<!-- MUSTAFA HERE -->

<!-- Vince Start -->
<section class="total-summary-container">
  <div id="order_summary" class="menu_items">
    <div id="order_total">
      Order Total: 0
    </div>
  </div>
  <div class="btn-area">
  <a href="#form-area" class="btn conf-btn">Ready to pay</a>
  </div>
</section>
<!-- Vince End -->

<section id="form-area">
  <div class="order-details">
    <h2>Order Form</h2>
  </div>
<div class="container">

<div class="row">
  <div class="col-75">
    <div class="container">
      <form id="order-form" method="POST" action="/api/orders">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="customerName"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="customerName" placeholder="John M. Doe">

            <label for="phone"><i class="fa fa-envelope"></i> Phone Number</label>
            <input type="text" id="phone" placeholder="john@example.com">

            <label for="street"><i class="fa fa-address-card"></i> Address</label>
            <input type="text" id="street" placeholder="1378 Robson St">

            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" placeholder="Vancouver">

            <div class="row">
              <div class="col-50">
                <label for="province">Province</label>
                <input type="text" id="province" placeholder="BC">
              </div>
              <div class="col-50">
                <label for="postal_code">Post Code</label>
                <input type="text" id="postal_code" placeholder="V6B 3K9">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">

              <i class="fa-brands fa-cc-visa" style="color:navy;"></i>
              <i class="fa-brands fa-cc-amex" style="color:blue;"></i>
              <i class="fa-brands fa-cc-mastercard" style="color:red;"></i>
              <i class="fa-brands fa-cc-discover" style="color:orange;"></i>
            </div>
            <label >Name On Card</label>
            <input type="text" placeholder="John More Doe">

            <label for="creditCard">Credit Card number</label>
            <input type="text" id="creditCard" placeholder="1111-2222-3333-4444">

            <label for="creditCardExpiry">Expiry (MM/YYYY)</label>
            <input type="text" id="creditCardExpiry" placeholder="01/2024">

            <label for="creditCardCvv">CVV</label>
            <input type="text" id="creditCardCvv" name="cvv" placeholder="352">

          </div>

        </div>

        <input type="submit" value="Place Order" class="btn">
      </form>
    </div>
  </div>
